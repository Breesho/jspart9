<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
<div class="flex">
    <form action="">
        
        <label for="name">Nom</label>
        <input type="text" class="name" id="idname" placeholder="Nom" onkeypress="checkLastname()" required>
        <span id="errorname"></span>

        <label for="firstname">Prénom</label>
        <input type="text" class="firstname" id="idfirstname" placeholder="Prénom" onkeypress="checkLastfirstname()" required>
        <span id="errorfirstname"></span>

        <label for="number">Numéro Téléphone</label>
        <input type="text" class="phone" placeholder="Téléphone" required>

        <label for="date-command">Date Commande</label>
        <input type="text" placeholder="Commande" class="date">

        <label for="creditcard">Carte de crédit</label>
        <input type="text" class="creditcard" placeholder="Carte de Crédit">
        <i class="fab fa-cc-visa"></i>
        <i class="fab fa-cc-mastercard"></i>

        <button type="button">Valider</button>
    </form>
    
</div>

<script src="https://kit.fontawesome.com/2edc250389.js" crossorigin="anonymous"></script>
<script src="js/cleave.js"></script>
    <script src="js/phone-type-formatter.fr.js"></script>
    <script src="js/main.js"></script>



</body>
</html>
